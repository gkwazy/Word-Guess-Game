<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>HangMan Game Time</h1>
            <p>Guess the pokemon</p>
        </div>

        <div class="card ">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ </h2>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Wrong Guesses:
                <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Guesses Left:
                <span id="numGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                win Counter :
                <span id="winCounter"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                Loss Counter:
                <span id="lossCounter"></span>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js.js"></script>
</body>

</html>
