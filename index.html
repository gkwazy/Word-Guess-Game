<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/myCSS.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="assets/images/pokemon.png" style="width:500px;height:200px;">

            <p class="bg-primary text-warning guessThePokemon">Guess the pokemon</p>

        </div>

        <div class="card ">
            <div class="card-heading guessThePokemon">
                <h3 class="card-title ">Pokemon to Guess</h3>
            </div>
            <div class="card-body guessThePokemon">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ </h2>
            </div>
        </div>

        <div class="card">
            <div class="card-body guessThePokemon">
                Wrong Letter:
                <span id="wrongGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body guessThePokemon">
                Lives:
                <span id="numGuesses"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body guessThePokemon">
                Number you have been right :
                <span id="winCounter"></span>
            </div>
        </div>

        <div class="card">
            <div class="card-body guessThePokemon">
                Times you have been wrong:
                <span id="lossCounter"></span>
            </div>
        </div>
    </div>
    <div id="endPic">
        <img src="assets/images/pokemon.png" style="width:100%;height:100%;">
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
